<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chatbox { width: 50%; margin: auto; height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        input { width: 50%; padding: 10px; margin-top: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h2>Hotel Booking Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatBox = document.getElementById("chatbox");  // Fix ID name
            const userInput = document.getElementById("userInput");  // Fix ID name
            const sendButton = document.querySelector("button");  // Select button correctly
    
            sendButton.addEventListener("click", function() {
                sendMessage();
            });
    
            function sendMessage() {
                const userMessage = userInput.value.trim();
                if (userMessage === "") return;
    
                // Display user message
                chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
                userInput.value = "";
    
                // Send message to Flask backend
                fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userMessage })  // Send JSON data
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Received response:", data); // Debugging
                    if (data.bot_response) {
                        chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.bot_response}</p>`;
                    } else {
                        chatBox.innerHTML += `<p><strong>Bot:</strong> Error in response</p>`;
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    chatBox.innerHTML += `<p><strong>Bot:</strong> Failed to get response.</p>`;
                });
            }
        });
    </script>
    
    
</body>
</html>
